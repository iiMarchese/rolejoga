<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ranking</title>
  <style>
    body {
      background-color: #0a1f44;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #1c3b7a;
      margin: 5px;
      padding: 10px;
      border-radius: 8px;
      font-size: 1.2rem;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Ranking</h1>
  <ul id="ranking-list"></ul>
  <button class="btn" onclick="window.location.href='index.html'">Voltar ao Menu</button>

  <script>
    const db = firebase.firestore();

    async function getRanking() {
      const querySnapshot = await db.collection('pontuacoes').get();
      const rankingList = document.getElementById('ranking-list');

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const listItem = document.createElement('li');
        listItem.textContent = `${data.nome}: ${data.pontos} pontos`;
        rankingList.appendChild(listItem);
      });
    }

    getRanking();
  </script>

</body>
</html>
