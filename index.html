<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu de Jogos</title>
  <link rel="icon" type="image/png" href="icone.png">
  <style>
    body {
      background-color: #0a1f44; /* Azul escuro */
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      color: white;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 3rem;
    }

    .menu-button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.5rem;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .menu-button:hover {
      transform: scale(1.1);
      background-color: #45a049;
    }

    .menu-button:active {
      background-color: #388e3c;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
  </style>
</head>
<body>

  <h1>Menu Principal</h1>

  <div class="btn-container">
    <button class="menu-button" onclick="startMemoryGame()">Jogo da Memória</button>
    <button class="menu-button" onclick="startQuizGame()">Quiz</button>
    <button class="menu-button" onclick="startCardGame()">Jogo de Cartas</button>
  </div>

  <script>
    function startMemoryGame() {
      window.location.href = 'memoria.html';  // Redireciona para o jogo da memória
    }

    function startQuizGame() {
      window.location.href = 'quiz.html';  // Redireciona para o quiz (você pode criar esse jogo depois)
    }

    function startCardGame() {
      window.location.href = 'card-game.html';  // Redireciona para o jogo de cartas (também pode criar depois)
    }
  </script>

</body>
</html>
