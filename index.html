<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Menu de Jogos</title>
  <link rel="icon" type="image/png" href="icone.png">

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBe9NDr-hbJsDvyvR49MXRD4gD5u3RE4No",
      authDomain: "jogo-da-memoria-8c29d.firebaseapp.com",
      projectId: "jogo-da-memoria-8c29d",
      storageBucket: "jogo-da-memoria-8c29d.appspot.com",
      messagingSenderId: "209962894494",
      appId: "1:209962894494:web:d6215f7a8d63a94e0d678f",
      measurementId: "G-HJ15X9C9RE"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // Função para salvar a pontuação no Firestore
    window.salvarPontuacao = async function(nome, pontos) {
      try {
        await addDoc(collection(db, "pontuacoes"), {
          nome: nome,
          pontos: pontos,
          data: new Date()
        });
        console.log("Pontuação salva!");
      } catch (e) {
        console.error("Erro ao salvar a pontuação: ", e);
      }
    };
  </script>

  <style>
    body {
      background-color: #0a1f44;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      color: white;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 3rem;
    }

    .menu-button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.5rem;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .menu-button:hover {
      transform: scale(1.1);
      background-color: #45a049;
    }

    .menu-button:active {
      background-color: #388e3c;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
  </style>
</head>
<body>

  <h1>Menu Principal</h1>

  <div class="btn-container">
    <button class="menu-button" onclick="startMemoryGame()">Jogo da Memória</button>
    <button class="menu-button" onclick="startQuizGame()">Quiz</button>
    <button class="menu-button" onclick="startCardGame()">Jogo de Cartas</button>
    <button class="menu-button" onclick="window.location.href='ranking.html'">Ver Ranking</button>
  </div>

  <script>
    function startMemoryGame() {
      window.location.href = 'memoria.html';
    }

    function startQuizGame() {
      window.location.href = 'quiz.html';
    }

    function startCardGame() {
      window.location.href = 'card-game.html';
    }

    function salvarNoFinal(nome, pontos) {
      salvarPontuacao(nome, pontos);
    }
  </script>

  <!-- Script de teste: salva pontuação ao carregar -->
  <script>
    salvarPontuacao("Igor", 200); // TESTE
  </script>

</body>
</html>
