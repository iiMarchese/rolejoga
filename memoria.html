<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da MemÃ³ria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a1f44;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 15px;
      margin-top: 20px;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #ffffff;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: #0a1f44;
      cursor: pointer;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s, opacity 0.5s;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .card.matched {
      background-color: #00ff88;
      box-shadow: 0 0 15px 5px #00ff88;
      pointer-events: none;
    }

    .card.hide {
      opacity: 0;
      pointer-events: none;
    }

    .card .front, .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 12px;
      font-size: 2.5rem;
    }

    .card .front {
      background-color: #ffffff;
      color: #0a1f44;
      transform: rotateY(180deg);
    }

    .card .back {
      background-color: #1c3b7a;
      color: white;
    }

    .status {
      margin-top: 20px;
      font-size: 1.5rem;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .timer {
      font-size: 1.2rem;
      margin-top: 20px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 8px;
      color: white;
      text-align: center;
    }

    .modal button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .modal button:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>
  <h1>Jogo da MemÃ³ria</h1>
  <div class="timer" id="timer">Tempo: 00:00</div>
  <button class="btn" id="startButton">Jogar</button>
  <div class="game-board" id="gameBoard" style="display: none;"></div>
  <div class="status" id="status"></div>

  <!-- Modal -->
  <div class="modal" id="winModal">
    <h2>ðŸŽ‰ ParabÃ©ns! VocÃª completou o jogo! ðŸŽ‰</h2>
    <button id="restartButton">Reiniciar Jogo</button>
  </div>

  <script>
    const letters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H']; 
    let shuffledCards = [...letters, ...letters];
    shuffledCards = shuffledCards.sort(() => 0.5 - Math.random());

    const gameBoard = document.getElementById('gameBoard');
    const statusDiv = document.getElementById('status');
    const timerDiv = document.getElementById('timer');
    const startButton = document.getElementById('startButton');
    const winModal = document.getElementById('winModal');
    const restartButton = document.getElementById('restartButton');

    let firstCard = null;
    let secondCard = null;
    let moves = 0;
    let minutes = 0;
    let seconds = 0;
    let timerInterval;

    function startGame() {
      shuffledCards.forEach(letter => {
        const card = createCard(letter);
        gameBoard.appendChild(card);
      });

      startButton.style.display = 'none';
      gameBoard.style.display = 'grid';

      startTimer();
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        seconds++;
        if (seconds === 60) {
          minutes++;
          seconds = 0;
        }
        timerDiv.textContent = `Tempo: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function createCard(letter) {
      const card = document.createElement('div');
      card.classList.add('card');
      card.innerHTML = `
        <div class="front">${letter}</div>
        <div class="back"></div>
      `;

      card.addEventListener('click', () => flipCard(card, letter));
      return card;
    }

    function flipCard(card, letter) {
      if (card.classList.contains('flip') || firstCard === card || secondCard === card) {
        return;
      }

      card.classList.add('flip');

      if (!firstCard) {
        firstCard = card;
      } else if (!secondCard) {
        secondCard = card;
        moves++;
        updateStatus();

        if (firstCard.querySelector('.front').textContent === secondCard.querySelector('.front').textContent) {
          firstCard.classList.add('matched');
          secondCard.classList.add('matched');
          firstCard = null;
          secondCard = null;
          checkWin();
        } else {
          setTimeout(() => {
            firstCard.classList.remove('flip');
            secondCard.classList.remove('flip');
            firstCard = null;
            secondCard = null;
          }, 1000);
        }
      }
    }

    function checkWin() {
      const matchedCards = document.querySelectorAll('.card.matched');
      if (matchedCards.length === shuffledCards.length) {
        stopTimer();
        setTimeout(() => {
          winModal.style.display = 'block';
        }, 500);
      }
    }

    function updateStatus() {
      statusDiv.textContent = `Movimentos: ${moves} | Tempo: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    restartButton.addEventListener('click', () => {
      gameBoard.innerHTML = '';
      moves = 0;
      minutes = 0;
      seconds = 0;
      startGame();
      winModal.style.display = 'none';
    });

    startButton.addEventListener('click', startGame);
  </script>
</body>
</html>
